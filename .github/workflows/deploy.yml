name: Deploy Flutter Web
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Step 1: Setup Flutter (no working-directory here!)
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable" # Explicit version recommended

      # Step 2: Navigate to subdir and build
      - name: Build Flutter web
        run: |
          cd bookstore
          flutter pub get
          flutter build web --release

      # Step 3: Copy files to deploy dir (from root perspective)
      - name: Prepare Deploy
        run: |
          mkdir -p deploy
          cp -r bookstore/build/web/* deploy/

      # Optional verification
      - name: Verify files
        run: ls -R deploy/
