name: Deploy Flutter Web
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Step 1: Setup Flutter (
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"

      # Step 2: Navigate to subdir and build
      - name: Build Flutter web
        run: |
          flutter pub get
          flutter build web --release

      # Step 3: Copy files to deploy dir (from root perspective)
      - name: Prepare Deploy
        run: |
          mkdir -p deploy
          cp -r build/web/* deploy/

      - name: Verify files
        run: ls -R deploy/

      - name: Deploy to Render via API
        run: |
          curl -X POST "${{secrets.RENDER_API_URL}}" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Accept: application/json"
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_API_URL: ${{ secrets.RENDER_API_URL }}
